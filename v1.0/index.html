<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币安标记价格监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>币安合约标记价格监控</h1>
            <p class="lead">实时监控指定交易对的价格，并在超出范围时发出警报</p>
            <div id="connection-status" class="badge bg-secondary">连接中...</div>
        </header>

        <!-- 配置区域 -->
        <div class="card mb-4">
            <div class="card-header">添加监控</div>
            <div class="card-body">
                <form id="watch-form" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="symbol-input" class="form-label">交易对 (如 BTCUSDT)</label>
                        <input type="text" class="form-control" id="symbol-input" placeholder="BTCUSDT" required>
                    </div>
                    <div class="col-md-3">
                        <label for="lower-price-input" class="form-label">价格下限</label>
                        <input type="number" class="form-control" id="lower-price-input" placeholder="例如 60000" required>
                    </div>
                    <div class="col-md-3">
                        <label for="upper-price-input" class="form-label">价格上限</label>
                        <input type="number" class="form-control" id="upper-price-input" placeholder="例如 70000" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">添加</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 监控列表 -->
        <div class="card mb-4">
            <div class="card-header">
                当前监控列表
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>交易对</th>
                            <th>当前价格</th>
                            <th>价格下限</th>
                            <th>价格上限</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="watch-list-body">
                        <!-- 监控项将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 警报列表 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>触发警报记录</span>
                <button id="clear-all-alerts" class="btn btn-sm btn-outline-danger">清空全部</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>交易对</th>
                            <th>触发价格</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="alert-list-body">
                        <!-- 警报项将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 原始数据展示开关 -->
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="toggle-raw-data-switch" checked>
            <label class="form-check-label" for="toggle-raw-data-switch">显示实时原始数据</label>
        </div>

        <!-- 原始数据展示 -->
        <div class="card mt-4" id="raw-data-card">
            <div class="card-header">
                实时原始数据流 (最近一条)
            </div>
            <div class="card-body">
                <pre id="raw-data-log" class="bg-light p-2 rounded" style="max-height: 200px; overflow-y: auto;">等待数据...</pre>
            </div>
        </div>
    </div>

    <!-- 警报 Modal -->
    <div class="modal fade" id="alert-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-danger">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">🚨 价格警报！</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center fs-4" id="alert-modal-body">
                    <!-- 警报内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 提示音 -->
    <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
